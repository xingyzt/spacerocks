<!doctype html>
<html lang='en-us'>
  <head>
    <title>Space Junk</title>
    <meta charset='utf-8'>
    <meta name='description' content='A game of Asteroids turned Kessler.'>
    <meta name='keywords' content='space,asteroids,game'>
    <meta name='viewpoint' content='width=device-width, initial-scale=1'>
    <link rel='shortcut icon' href='fav.png'>
    <style>
html,body{
  margin:0;
  width:100vw;
  height:100vh;
}
html{
  background-color:#000;
}
body{
  font-family:monospace,monospace;
  font-size:1.5rem;
  ship:url(ship/white/up-blank.svg),auto;
  color:#fff;
}
a{
  color:#fff;
}
#logo-wrapper{
  position:absolute;
  top:calc(50vh - 45vmin);
  left:calc(50% - 50vmin);
  width:100vmin;
  height:100vmin;
  clip-path:polygon(0 50%, 50% 0, 100% 50%, 50% 100%);
}
#logo-wrapper{
  stroke-width:.4rem;
}
#wirex{
  pointer-events:all;
}
#arcade{
  position:absolute;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  pointer-events:none;
  visibility:hidden;
}
#ship{
  position:absolute;
  left:0;
  top:0;
  width:32px;
  height:32px;
  transform-origin:44.415px 74px;
}
#asteroids{
  left:0;
  top:0;
  width:100vmax;
  height:100vmax;
  display:none;
}
.hitAsteroid{
  animation:.1s hitAsteroid forwards;
}
#up{
  left:0;
  position:fixed;
  width:calc(10vw - 10vmin);
  height:100vh;
  ship:url(ship/white/up.svg),auto;
}
.day #up{
  ship:url(ship/gray/up.svg),pointer;
}
@keyframes hitAsteroid{
  0%{fill:#fff}
  99%{opacity:0;fill:#fff}
  100%{opacity:0}
}
    </style>
  </head>
  <body>
    <span id='intro'>
      WASD to move. Space to shoot.
      <p>This is a toroidal universe. You have infinite shots, but use them wisely.</p>
      <p style='color:#888'>Made by <a href='https://xyzt.design/'>XYZt</a>. Tinker with the code <a href='https://github.com/FlyOrBoom/spacejunk/'>here</a>.</p>
      <p>Click the octahedron to begin.</p>
    </span>
    <svg id='logo-wrapper' viewBox='0 100 1800 1900' stroke-linecap='round' stroke-linejoin='round' fill='none' stroke='#fff'>
      <g id='wire' onclick='doc.body.requestPointerLock();doc.body.requestFullscreen()' onmouseover='wire.speed=10' onmouseout='wire.speed=1'>
        <path id='wirex' d='
        M900 500l500 500l-500 500l-500 -500z
        '/>
        <path id='wire0' d='
        M900 500l500 500l-500 500l-500 -500z
        '/>
        <path id='wire1' d='
        M400 1000l600 -100l400 100l-600 100z
        '/>
        <path id='wire2' d='
        M900 500l100 400l-100 600l-100 -400z
        '/>
      </g>
    </svg>
    <span id='death' style='color:#000'>Sorry. Fullscreen only.</span>
    <svg id='arcade'>
      <g id='ship' stroke-width='.5rem'>
        <path d='M107.923 64L4 4v120L44.415 74z' fill='none' stroke='#fff'/>
        <path id='flame' d='M32 87L69.415 126L60 70L44.415 74' fill='#fff'/>
      </g>
      <g id='asteroids' fill='none' stroke='#fff' stroke-width='0.1rem'>
      </g>
      <g id='bullet-wrapper' fill='#fff'>
      </g>
    </svg>
    <script>
Number.prototype.toRad = function() {
  return this*Math.PI / 180;
};
const doc = document,
      logoWrapper = doc.getElementById('logo-wrapper'),
      intro = doc.getElementById('intro'),
      wire = [doc.getElementById('wire0'),doc.getElementById('wire1'),doc.getElementById('wire2')],
      bulletWrapper = doc.getElementById('bullet-wrapper'),
      death = doc.getElementById('death'),
      ship = doc.getElementById('ship'),
      flame = doc.getElementById('flame'),
      asteroids = doc.getElementById('asteroids');
let animateTick = 0,asteroidTick=0,bullet=[],go=true;
splashAnim();

let time = new Date();
time = time.getHours();
if(time>=6&&time<18){
  doc.body.classList.add('day');
}

wire.tick = 0;
wire.time = Date.now();
wire.speed = 1;

let proto;
doc.addEventListener('pointerlockchange',function(){
  if(doc.pointerLockElement===doc.body){
    enterGame();
  }else{
    gameOver();
  }
});

function angleChange(input){
  if(input>0){
    ship.angle+=Math.min(input/8,8);
  }else{
    ship.angle+=Math.max(input/8,-8);
  }
}
function enterGame(){
  logoWrapper.style.visibility='hidden';
  intro.style.visibility='hidden';
  arcade.style.visibility='visible';
  arcade.maxX = window.innerWidth;
  arcade.maxY = window.innerHeight
  arcade.setAttribute('viewBox',('0 0 '+arcade.maxX+' '+arcade.maxY));
  ship.posX = arcade.maxX/2;
  ship.posY = arcade.maxY/2;
  doc.body.style.overflow='hidden';
  flame.style.visibility='hidden';
  ship.angle = 120;
  ship.vR = 0;
  ship.vX = 0;
  ship.vY = 0;
  addAsteroid();
  gameAnim();
  let time = Date.now();
  bulletAnim();
  doc.onkeydown=function(e){
    if(e.code==='ArrowLeft'||e.code==='KeyA'){
      ship.vR+=.1;
    }else if(e.code==='ArrowRight'||e.code==='KeyD'){
      ship.vR-=.1;
    }else if(e.code==='KeyW'||e.code==='ArrowUp'){
      ship.vY-=(.1*Math.sin(ship.angle.toRad()));
      ship.vX+=(.1*Math.cos(ship.angle.toRad()));
      flame.style.visibility='visible';
    }
  };
  doc.onwheel = function(e){angleChange(e.deltaY);};
  doc.onkeyup = function(e){
    if(e.code==='Space'||e.code==='KeyS'||e.code==='ArrowDown'){
      shoot();
    }
    flame.style.visibility='hidden';
  };
  doc.onmousedown = function(){
    shoot();
  };
  contentWrapper.style.display='none';
}
// setInterval(shoot,1);
function shoot(){
  let proto = doc.createElementNS('http://www.w3.org/2000/svg','circle');
  proto.angle = ship.angle.toRad();
  proto.startX = ship.posX+18*Math.cos(proto.angle);
  proto.startY = ship.posY-19*Math.sin(proto.angle);
  proto.posX = proto.startX;
  proto.posY = proto.startY;
  proto.setAttribute('r','.1rem');
  bulletWrapper.appendChild(proto);
  ship.vY+=(.02*Math.sin(ship.angle.toRad()));
  ship.vX-=(.02*Math.cos(ship.angle.toRad()));
  proto.vX = ship.vX;
  proto.vY = ship.vY;
  proto.startT = Date.now();
  bullet.push(proto);
}
function collision(){
  doc.getElementById('asteroid'+asteroidTick).classList.add('hitAsteroid');
  addAsteroid();
  setTimeout(function(){asteroids.removeChild(asteroids.firstElementChild);},200);
}
function gameOver(message){
  doc.body.style.backgroundColor='#fff';
  doc.exitPointerLock();
  doc.exitFullscreen();
  if(message){
    death.innerHTML = message;
  }
  go=false;
}
function bulletAnim(){
  let initElapse = Date.now() - time;
  bullet.forEach(function(e,f){
    for(let elapse = initElapse;elapse < (initElapse+10);elapse+=0.1){
      ship.rect = ship.getBoundingClientRect();
      e.posX+=((elapse*Math.cos(e.angle)+e.vX)/300);
      e.posY-=((elapse*Math.sin(e.angle)-e.vY)/300);
      if(inside([e.posX,e.posY],proto.pathcoords)){
        collision();
        e.setAttribute('cx','-10000');
        bullet.splice(f,1);
      }
      if(inside([e.posX,e.posY],[[ship.rect.left,ship.rect.top],[ship.rect.right,ship.rect.top],[ship.rect.left,ship.rect.bottom],[ship.rect.right,ship.rect.bottom]])){
        gameOver('Collided with debris. Oxygen tank punctured. Game over.');
      }
    }
    if(e.posX>arcade.maxX){
      e.posX=0;
    }else if(e.posX<0){
      e.posX=arcade.maxX;
    }
    if(e.posY>arcade.maxY){
      e.posY=0;
    }else if(e.posY<0){
      e.posY=arcade.maxY;
    }
    e.style.transform='translate('+e.posX+'px,'+e.posY+'px)';
  });
  time = Date.now();
  if(go){
    window.requestAnimationFrame(bulletAnim);
  }
}
function gameAnim(){
  if((asteroidTick&&inside([ship.posX,ship.posY],proto.pathcoords))||Math.abs(ship.vR)>20){
    gameOver('Collided with asteroid. Hull damaged. Game over.');
  }
  
  ship.vR*=0.99; //for noobs
  ship.angle+=ship.vR;
  ship.posX+=ship.vX;
  ship.posY+=ship.vY;
  
  if(ship.posX>arcade.maxX){
    ship.posX=0;
  }else if(ship.posX<0){
    ship.posX=arcade.maxX;
  }
  if(ship.posY>arcade.maxY){
    ship.posY=0;
  }else if(ship.posY<0){
    ship.posY=arcade.maxY;
  }
  
  ship.style.transform='translate('+(ship.posX-44.415)+'px,'+(ship.posY-74)+'px) rotate('+(-ship.angle+120)+'deg) scale(0.2)';
  
  if(go){
    window.requestAnimationFrame(gameAnim);
  }
}
function splashAnim(){
  wire.tick += (Date.now() - wire.time)/8000*wire.speed;
  wire.time = Date.now();
  wire.center = [900,1000];

  wire.deviY = Math.sin(wire.tick/4-50)*100;
  wire[0].setAttribute('d',
  'M900 550'+
  'L'+(Math.cos(wire.tick)*450+wire.center[0])+
  ' '+(Math.sin(wire.tick)*wire.deviY+wire.center[1])+
  'L900 1450'+
  'L'+(Math.cos(wire.tick+Math.PI)*450+wire.center[0])+
  ' '+(Math.sin(wire.tick+Math.PI)*wire.deviY+wire.center[1])+
  'z'
  );
  wire[1].setAttribute('d',
  'M'+(Math.cos(wire.tick)*450+wire.center[0])+
  ' '+(Math.sin(wire.tick)*wire.deviY+wire.center[1])+
  'L'+(Math.cos(wire.tick+Math.PI/2)*450+wire.center[0])+
  ' '+(Math.sin(wire.tick+Math.PI/2)*wire.deviY+wire.center[1])+
  'L'+(Math.cos(wire.tick+Math.PI)*450+wire.center[0])+
  ' '+(Math.sin(wire.tick+Math.PI)*wire.deviY+wire.center[1])+
  'L'+(Math.cos(wire.tick+Math.PI*1.5)*450+wire.center[0])+
  ' '+(Math.sin(wire.tick+Math.PI*1.5)*wire.deviY+wire.center[1])+
  'z'
  );
  wire[2].setAttribute('d',
  'M900 550'+
  'L'+(Math.cos(wire.tick+Math.PI/2)*450+wire.center[0])+
  ' '+(Math.sin(wire.tick+Math.PI/2)*wire.deviY+wire.center[1])+
  'L900 1450'+
  'L'+(Math.cos(wire.tick+Math.PI*1.5)*450+wire.center[0])+
  ' '+(Math.sin(wire.tick+Math.PI*1.5)*wire.deviY+wire.center[1])+
  'z'
  );
  window.requestAnimationFrame(splashAnim);
}
function addAsteroid(){
  asteroidTick++;
  proto={
    posY:arcade.maxY*Math.random(),
    posX:arcade.maxX*Math.random(),
  };
  proto.path=`<path class='asteroid' id='asteroid`+asteroidTick+`' d='M`+proto.posX+` `+proto.posY+`L`;
  proto.pathcoords=[[proto.posX,proto.posY]];
  for(let i = 0;i<20;i++){
    proto.coord=Math.round(Math.random()*20);
    proto.i=Math.PI*i/11;
    if(i%2){
      proto.posY+=3*Math.round(proto.coord*Math.sin(proto.i));
      proto.pathcoords.push([proto.posX,proto.posY]);
      if(i===19){
        proto.path+=(proto.posY+`Z'/>`);
      }else{
        proto.path+=(proto.posY+'L');
      }
    }else{
      proto.posX+=3*Math.round(proto.coord*Math.cos(proto.i));
      proto.path+=(proto.posX+' ');
    }
  }
  asteroids.style.display='block';
  asteroids.innerHTML+=proto.path;
}
function inside(point, vs) {
  // ray-casting algorithm based on
  // http://www.ecse.rpi.edu/Homepages/wrf/Research/Short_Notes/pnpoly.html

  let x = point[0], y = point[1];

  let inside = false;
  for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
    let xi = vs[i][0], yi = vs[i][1];
    let xj = vs[j][0], yj = vs[j][1];

    let intersect = ((yi > y) != (yj > y))
        && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
    if (intersect) inside = !inside;
  }

  return inside;
}
